<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Logo CreaTuActivo - Preview</title>
  <style>
    body {
      margin: 0;
      padding: 40px;
      font-family: system-ui, -apple-system, sans-serif;
      background: #f5f5f5;
    }
    .container {
      max-width: 1200px;
      margin: 0 auto;
    }
    h1 {
      text-align: center;
      color: #333;
      margin-bottom: 40px;
    }
    .preview-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 30px;
      margin-bottom: 60px;
    }
    .preview-box {
      background: white;
      border-radius: 12px;
      padding: 20px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      text-align: center;
    }
    .preview-box h3 {
      margin: 0 0 15px 0;
      font-size: 14px;
      color: #666;
      text-transform: uppercase;
      letter-spacing: 0.5px;
    }
    .preview-box img {
      max-width: 100%;
      height: auto;
    }
    .size-label {
      margin-top: 10px;
      font-size: 12px;
      color: #999;
    }
    .bg-dark {
      background: #1a1a1a;
    }
    .bg-gradient {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Logo CreaTuActivo - Vista Previa SVG</h1>

    <div class="preview-grid">
      <!-- Fondo blanco -->
      <div class="preview-box">
        <h3>Fondo Blanco</h3>
        <img src="logo-final-3lineas.svg" alt="Logo" style="width: 200px;">
        <div class="size-label">200x200px</div>
      </div>

      <!-- Fondo oscuro -->
      <div class="preview-box bg-dark">
        <h3 style="color: white;">Fondo Oscuro</h3>
        <img src="logo-final-3lineas.svg" alt="Logo" style="width: 200px;">
        <div class="size-label" style="color: #ccc;">200x200px</div>
      </div>

      <!-- Fondo gradiente -->
      <div class="preview-box bg-gradient">
        <h3 style="color: white;">Fondo Gradiente</h3>
        <img src="logo-final-3lineas.svg" alt="Logo" style="width: 200px;">
        <div class="size-label" style="color: #eee;">200x200px</div>
      </div>

      <!-- Tamaño favicon -->
      <div class="preview-box">
        <h3>Favicon 32x32</h3>
        <img src="logo-final-3lineas.svg" alt="Logo" style="width: 32px;">
        <div class="size-label">32x32px</div>
      </div>

      <!-- Tamaño app icon -->
      <div class="preview-box">
        <h3>App Icon 128x128</h3>
        <img src="logo-final-3lineas.svg" alt="Logo" style="width: 128px;">
        <div class="size-label">128x128px</div>
      </div>

      <!-- Tamaño grande -->
      <div class="preview-box">
        <h3>Large 512x512</h3>
        <img src="logo-final-3lineas.svg" alt="Logo" style="width: 512px;">
        <div class="size-label">512x512px</div>
      </div>
    </div>

    <div style="text-align: center; margin-top: 40px;">
      <p style="color: #666;">
        <strong>Archivo:</strong> logo-final-3lineas.svg<br>
        <strong>Color:</strong> #D39E4E |
        <strong>Grosor:</strong> 120px |
        <strong>Espaciado:</strong> 40px |
        <strong>Ángulo:</strong> 45°
      </p>
    </div>
  </div>
</body>
</html>
